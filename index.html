<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="google-site-verification"
      content="cE-9YdMa_u_xy24LgTmJ-bpIX9UObhtFfv5bf9BpB5s"
    />
    <title>Read URL and Display Code</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-4 bg-light">
    <h1 class="text-center mb-4" style="color: #1db954">Success</h1>

    <p class="text-center">
      Copy the following token and paste it in the Zepp App.
    </p>
    <div class="d-flex justify-content-center">
      <div class="input-group w-50">
        <button type="button" class="btn btn-secondary" id="copy-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-clipboard"
            viewBox="0 0 16 16"
          >
            <path
              d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
            ></path>
            <path
              d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
            ></path>
          </svg>
        </button>
        <input
          type="text"
          id="code"
          class="form-control"
          placeholder="Input group example"
          aria-label="Input group example"
          aria-describedby="basic-addon1"
        />
      </div>
    </div>

    <script>
      // Get the code parameter from the URL and display it
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      if (code) {
        document.getElementById("code").value = code;
      } else {
        document.getElementById("code").value = "No code found in URL.";
      }

      // Add an event listener to the copy button to copy the code to the clipboard
      document
        .getElementById("copy-button")
        .addEventListener("click", function () {
          const codeText = document.getElementById("code").value;
          navigator.clipboard.writeText(codeText).then(function () {
            console.log("Code copied to clipboard.");
          });
        });
    </script>
  </body>
</html>
